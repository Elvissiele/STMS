<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Support Ticket System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Support Dashboard</h1>
        <button id="logoutBtn" class="text-red-600 hover:text-red-800 font-medium">Logout</button>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-6">
        <div class="max-w-7xl mx-auto">

            <!-- Filters & Actions -->
            <div class="mb-6 flex justify-between items-center bg-white p-4 rounded-lg shadow-sm">
                <div class="flex items-center space-x-4">
                    <label class="font-medium text-gray-700">Filter Status:</label>
                    <select id="statusFilter"
                        class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="ALL">All Tickets</option>
                        <option value="OPEN">Open</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="RESOLVED">Resolved</option>
                        <option value="CLOSED">Closed</option>
                    </select>
                </div>
                <div class="text-gray-500 text-sm">
                    Showing <span id="ticketCount">0</span> tickets
                </div>
            </div>

            <!-- Ticket List -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="p-4 font-semibold text-gray-600">ID</th>
                            <th class="p-4 font-semibold text-gray-600">Title</th>
                            <th class="p-4 font-semibold text-gray-600">Author</th>
                            <th class="p-4 font-semibold text-gray-600">Status</th>
                            <th class="p-4 font-semibold text-gray-600">Priority</th>
                            <th class="p-4 font-semibold text-gray-600">Assignee</th>
                            <th class="p-4 font-semibold text-gray-600">Action</th>
                        </tr>
                    </thead>
                    <tbody id="ticketTableBody" class="divide-y divide-gray-100">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
                <div id="loading" class="text-center p-8 text-gray-500">Loading tickets...</div>
            </div>
        </div>
    </main>

    <!-- Ticket Detail Modal -->
    <div id="ticketModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">

            <!-- Modal Header -->
            <div class="p-6 border-b flex justify-between items-start bg-gray-50 rounded-t-xl">
                <div>
                    <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Ticket Title</h2>
                    <p class="text-sm text-gray-500 mt-1">ID: <span id="modalId">#</span> | Author: <span
                            id="modalAuthor"></span></p>
                </div>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Modal Content (Scrollable) -->
            <div class="flex-grow overflow-y-auto p-6 flex gap-6">

                <!-- Left Details -->
                <div class="w-2/3 space-y-6">
                    <div>
                        <h3 class="font-semibold text-gray-700 mb-2">Description</h3>
                        <div id="modalDescription" class="text-gray-600 bg-gray-50 p-4 rounded-lg"></div>
                    </div>

                    <div>
                        <h3 class="font-semibold text-gray-700 mb-4">Comments</h3>
                        <div id="commentsList" class="space-y-4 mb-4">
                            <!-- Comments injected here -->
                        </div>

                        <!-- Add Comment -->
                        <form id="commentForm" class="bg-gray-50 p-4 rounded-lg border">
                            <textarea id="commentContent" rows="3"
                                class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none"
                                placeholder="Add a reply..." required></textarea>
                            <div class="mt-3 flex justify-between items-center">
                                <label class="flex items-center text-sm text-gray-600 cursor-pointer">
                                    <input type="checkbox" id="commentInternal"
                                        class="mr-2 rounded text-blue-600 focus:ring-blue-500">
                                    Internal Note (Visible only to Agents)
                                </label>
                                <button type="submit"
                                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-medium">Post
                                    Comment</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Right Sidebar (Controls) -->
                <div class="w-1/3 space-y-6">
                    <div class="bg-gray-50 p-4 rounded-lg border">
                        <h3 class="font-semibold text-gray-700 mb-4">Ticket Attributes</h3>

                        <div class="mb-4">
                            <label
                                class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Status</label>
                            <select id="modalStatus" class="w-full border rounded p-2 bg-white">
                                <option value="OPEN">Open</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="RESOLVED">Resolved</option>
                                <option value="CLOSED">Closed</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label
                                class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Priority</label>
                            <select id="modalPriority" class="w-full border rounded p-2 bg-white">
                                <option value="LOW">Low</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                            </select>
                        </div>

                        <button id="updateTicketBtn"
                            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 font-medium">Update
                            Ticket</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/index.html';

        // Globals
        let allTickets = [];
        let currentTicketId = null;

        // Elements
        const ticketTableBody = document.getElementById('ticketTableBody');
        const loadingDiv = document.getElementById('loading');
        const statusFilter = document.getElementById('statusFilter');
        const countSpan = document.getElementById('ticketCount');

        // Modal Elements
        const ticketModal = document.getElementById('ticketModal');
        const closeModal = document.getElementById('closeModal');

        // Init
        fetchTickets();

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        });

        statusFilter.addEventListener('change', renderTickets);

        // Fetch Tickets
        async function fetchTickets() {
            try {
                const res = await fetch('/api/v1/tickets', {
                    headers: { 'Authorization': `Bearer \${token}` }
                });
                if (!res.ok) throw new Error('Failed to fetch');
                allTickets = await res.json();
                renderTickets();
                loadingDiv.classList.add('hidden');
            } catch (err) {
                console.error(err);
                loadingDiv.innerText = 'Error loading tickets.';
            }
        }

        // Render List
        function renderTickets() {
            const filter = statusFilter.value;
            const filtered = filter === 'ALL' ? allTickets : allTickets.filter(t => t.status === filter);

            countSpan.innerText = filtered.length;
            ticketTableBody.innerHTML = '';

            filtered.forEach(t => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 border-b cursor-pointer';
                tr.innerHTML = `
                    <td class="p-4 font-mono text-sm text-gray-500">#\${t.id}</td>
                    <td class="p-4 font-medium text-gray-800">\${t.title}</td>
                    <td class="p-4 text-gray-600">\${t.author.email}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold \${getStatusColor(t.status)}">\${t.status}</span></td>
                    <td class="p-4 text-sm text-gray-600">\${t.priority}</td>
                    <td class="p-4 text-sm text-gray-500">\${t.assignedTo ? t.assignedTo.name || t.assignedTo.email : '-'}</td>
                    <td class="p-4">
                        <button class="text-blue-600 hover:underline text-sm font-medium" onclick="openTicket(\${t.id})">View</button>
                    </td>
                `;
                tr.addEventListener('click', (e) => {
                    // Prevent double firing if clicking button
                    if (e.target.tagName !== 'BUTTON') openTicket(t.id);
                });
                ticketTableBody.appendChild(tr);
            });
        }

        function getStatusColor(status) {
            switch (status) {
                case 'OPEN': return 'bg-blue-100 text-blue-800';
                case 'IN_PROGRESS': return 'bg-yellow-100 text-yellow-800';
                case 'RESOLVED': return 'bg-green-100 text-green-800';
                case 'CLOSED': return 'bg-gray-100 text-gray-800';
                default: return 'bg-gray-100';
            }
        }

        // Open Modal
        window.openTicket = async (id) => {
            currentTicketId = id;
            // Fetch Full Details
            try {
                const res = await fetch(`/api/v1/tickets/\${id}`, {
                    headers: { 'Authorization': `Bearer \${token}` }
                });
                const t = await res.json();

                // Populate Modal
                document.getElementById('modalTitle').innerText = t.title;
                document.getElementById('modalId').innerText = t.id;
                document.getElementById('modalAuthor').innerText = t.author.name || t.author.email;
                document.getElementById('modalDescription').innerText = t.description;
                document.getElementById('modalStatus').value = t.status;
                document.getElementById('modalPriority').value = t.priority;

                renderComments(t.comments);

                ticketModal.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                alert('Error fetching details');
            }
        };

        function renderComments(comments) {
            const list = document.getElementById('commentsList');
            list.innerHTML = '';

            if (comments.length === 0) {
                list.innerHTML = '<p class="text-gray-400 italic text-sm">No comments yet.</p>';
                return;
            }

            comments.forEach(c => {
                const div = document.createElement('div');
                div.className = `p-4 rounded-lg \${c.isInternal ? 'bg-yellow-50 border border-yellow-200' : 'bg-white border border-gray-100 shadow-sm'}`;

                const internalBadge = c.isInternal ? '<span class="bg-yellow-200 text-yellow-800 text-[10px] uppercase font-bold px-2 py-0.5 rounded ml-2">Internal</span>' : '';

                div.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold text-sm text-gray-700">\${c.author.name || 'User'} \${internalBadge}</span>
                        <span class="text-xs text-gray-400">\${new Date(c.createdAt).toLocaleString()}</span>
                    </div>
                    <p class="text-gray-600 text-sm">\${c.content}</p>
                `;
                list.appendChild(div);
            });
        }

        // Close Modal
        closeModal.addEventListener('click', () => {
            ticketModal.classList.add('hidden');
            currentTicketId = null;
        });

        // Add Comment
        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentTicketId) return;

            const content = document.getElementById('commentContent').value;
            const isInternal = document.getElementById('commentInternal').checked;

            try {
                const res = await fetch(`/api/v1/tickets/\${currentTicketId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer \${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content, isInternal })
                });

                if (res.ok) {
                    document.getElementById('commentContent').value = '';
                    document.getElementById('commentInternal').checked = false;
                    // Refresh details
                    openTicket(currentTicketId);
                } else {
                    alert('Error posting comment');
                }
            } catch (error) {
                console.error(error);
            }
        });

        // Update Ticket
        document.getElementById('updateTicketBtn').addEventListener('click', async () => {
            if (!currentTicketId) return;

            const status = document.getElementById('modalStatus').value;
            const priority = document.getElementById('modalPriority').value;

            try {
                const res = await fetch(`/api/v1/tickets/\${currentTicketId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer \${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status, priority })
                });

                if (res.ok) {
                    // Update list and close modal or show success
                    ticketModal.classList.add('hidden');
                    fetchTickets(); // Refresh list
                } else {
                    alert('Error updating ticket');
                }
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>

</html>
